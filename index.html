<html>

<head>
  <title>UFO 1999</title>

</head>
<body>
  <header>
    <img src=" images/header.png" alt="UFO 1999 Header">
  </header>

  <nav class="navigation">
    <a href="#" data-page="about">About</a>
    <a href="#" data-page="chapters">Chapters</a>
    <a href="#" data-page="background">Background</a>
    <a href="#" data-page="contact">Contact</a>
  </nav>

  <main id="content">
    <iframe id="content-frame" src="pages/about.html" style="width: 100%; height: 600px; border: none;"></iframe>
  </main>

  <script>
    // Load content from external files using iframe
    function loadPage(pageName) {
      const iframe = document.getElementById('content-frame');
      iframe.src = `pages/${pageName}.html`;
      // Save the page to a cookie
      document.cookie = `lastPage=${pageName}; max-age=${7 * 24 * 60 * 60}; path=/`;
    }

    // Get the last page from cookie, or default to 'about'
    function getLastPage() {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'lastPage') {
          return value;
        }
      }
      return 'about';
    }

    // Add click handlers to navigation links
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const pageName = link.getAttribute('data-page');
        loadPage(pageName);
      });
    });

    // Load the last visited page on page load
    window.addEventListener('DOMContentLoaded', () => {
      const lastPage = getLastPage();
      loadPage(lastPage);
    });
  </script>
  </body>

</html>
